<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Molly ðŸ’™</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background:
            radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 60%),
            linear-gradient(135deg, #061a44, #0b4fd6);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* BACKGROUND SNOW */
    .snow {
        position: fixed;
        top: -10px;
        color: rgba(255,255,255,0.35);
        font-size: 10px;
        pointer-events: none;
        z-index: 0;
        animation: fall linear infinite;
        filter: blur(0.5px);
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    h1 {
        text-align: center;
        margin: 25px 0;
        font-size: clamp(2rem, 5vw, 3rem);
        position: relative;
        z-index: 2;
    }

    .buttons {
        text-align: center;
        margin-bottom: 20px;
        position: relative;
        z-index: 2;
    }

    button {
        background: white;
        color: #0b4fd6;
        border: none;
        padding: 14px 28px;
        margin: 8px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* MAIN LAYOUT */
    .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        align-items: start;
        position: relative;
        z-index: 2;
    }

    video {
        width: 100%;
        border-radius: 22px;
        display: none;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        background: black;
    }

    .card {
        display: none;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(14px);
        border-radius: 26px;
        padding: 25px;
        box-shadow: 0 0 35px rgba(0,0,0,0.35);
        animation: flip 0.45s ease;
    }

    @keyframes flip {
        from { transform: rotateY(90deg); opacity: 0; }
        to { transform: rotateY(0); opacity: 1; }
    }

    #cardImage {
        width: 100%;
        max-height: 360px;
        object-fit: contain;
        border-radius: 18px;
        margin-bottom: 18px;
        background: rgba(0,0,0,0.15);
        padding: 10px;
        filter: brightness(0.85) contrast(1.05);
    }

    #cardText {
        font-size: 1.2rem;
        line-height: 1.6;
        text-align: center;
    }

    .page-number {
        margin-top: 12px;
        font-size: 0.9rem;
        opacity: 0.75;
        text-align: center;
    }

    footer {
        text-align: center;
        margin: 25px 0;
        font-size: 0.85rem;
        opacity: 0.65;
        position: relative;
        z-index: 2;
    }

    @media (max-width: 900px) {
        .content {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>

<body>

<h1>ðŸŽ† Happy New Year Molly ðŸ’™</h1>

<div class="buttons">
    <button onclick="playVideo()">â–¶ Play Video</button>
    <button id="cardBtn" onclick="nextPage()">ðŸ’Œ Open New Year Card</button>
</div>

<div class="content">
    <video id="video" controls>
        <source src="molly-video.mp4" type="video/mp4">
    </video>

    <div class="card" id="card">
        <img id="cardImage" src="" alt="New Year Card Image">
        <div id="cardText"></div>
        <div class="page-number" id="pageNumber"></div>
    </div>
</div>

<footer>
    Made with ðŸ’™ just for you
</footer>

<script>
    /* CARD LOGIC */
    const pages = [
        { img: "card1.jpg", text: "Dear Molly ðŸ’™<br><br>A new year begins with fresh hopes." },
        { img: "card2.jpg", text: "You bring warmth and light wherever you go." },
        { img: "card3.jpg", text: "May this year be calm, gentle, and full of smiles ðŸŒ™" },
        { img: "card4.jpg", text: "I hope every dream you carry finds its way ðŸ’«" },
        { img: "card5.jpg", text: "Some connections remain special, no matter what ðŸ’™" },
        { img: "card6.jpg", text: "Happy New Year, Molly ðŸŽ†<br><br>May this year be kind to you ðŸ¤" }
    ];

    let currentPage = 0;

    function playVideo() {
        const video = document.getElementById("video");
        video.style.display = "block";
        video.play();
    }

    function nextPage() {
        const card = document.getElementById("card");
        const cardImage = document.getElementById("cardImage");
        const cardText = document.getElementById("cardText");
        const pageNumber = document.getElementById("pageNumber");
        const cardBtn = document.getElementById("cardBtn");

        card.style.display = "block";
        card.style.animation = "none";
        card.offsetHeight;
        card.style.animation = null;

        cardImage.src = pages[currentPage].img;
        cardText.innerHTML = pages[currentPage].text;
        pageNumber.innerText = `Page ${currentPage + 1} of ${pages.length}`;
        cardBtn.innerText = "âž¡ Next Page";

        currentPage = (currentPage + 1) % pages.length;
    }

    /* BACKGROUND SNOW */
    function createSnow() {
        const snow = document.createElement("div");
        snow.className = "snow";
        snow.innerHTML = "â„";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 10 + Math.random() * 10 + "s";
        snow.style.fontSize = 8 + Math.random() * 8 + "px";
        document.body.appendChild(snow);

        setTimeout(() => snow.remove(), 20000);
    }

    setInterval(createSnow, 400);
</script>

</body>
</html>
